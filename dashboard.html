<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Staking</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <!-- Enlace al archivo de estilo de bóveda -->
<link rel="stylesheet" href="vault.css">

<!-- Fuentes holográficas -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<body>
  <h2>👤 Panel de Usuario</h2>
  <div id="datos-usuario" class="card"></div>

  <section class="card">
    <h3>📥 Tu dirección de depósito</h3>
    <code id="direccion-deposito" style="font-size: 1.1em;"></code>
    <br />
    <button onclick="copiarDireccion()" style="margin-top: 0.5em;">📋 Copiar dirección</button>

    <hr />

    <label for="monto-deposito">💸 Simular un depósito:</label>
    <input type="number" id="monto-deposito" placeholder="Monto TRX" />
    <button onclick="simularDeposito()">📥 Depositar</button>

    <div id="depositos" style="margin-top:1em;">– Sin depósitos aún</div>
  </section>

  <section class="card">
    <h3>📤 Retiros</h3>
    <input type="number" id="monto-retiro" placeholder="Monto TRX" />
    <button onclick="realizarRetiro()">Retirar</button>
    <div id="retiros"></div>
  </section>

  <section class="card">
    <h3>🕒 Reloj de Ganancias</h3>
    <p id="reloj">0.000000 TRX</p>
  </section>
  <section class="card">
  <h3>🔓 Disponibilidad de retiro</h3>
  <p id="reloj-desbloqueo">– Esperando depósitos</p>
 </section>

 <section class="card">
  <h3>🌐 Tiempo desde el inicio del proyecto</h3>
  <p id="reloj-global">Cargando reloj...</p>
</section>

  <script src="script.js"></script>
</body>
</html>
